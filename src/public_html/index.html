<html>
    <head>
        <title>10/27/14 In Class Activity</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                if ($('#answer').is(':visible')) {
                    $('#answer').hide();
                }
                $('#toggleButton').click(function () {
                    $('#answer').toggle();
                });
            });

        </script>
    </head>
    <body>
        <div>
            <form>
                <h2>Question: What is {[&radic;(({[(8*7)+(3*4)]/17}!)/ 2 * 3)] / 3 * 2}?</h2>
                <input type="button" value="Toggle Answer" name="ShowHideButton" id="toggleButton">
            </form>
        </div>
        <div id="answer">
            <h3>The meaning of life.</h3>
        </div>
    </body>
</html>
